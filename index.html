<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/header.css">

    <title>Todo List</title>
</head>

<body>
    <div class="container">

        <div class="card-row ">
            <div class="card-header ">Todo List</div>
            <div class="card-body ">
                <form id="todo-form " name="form ">
                    <div class="form-row ">
                        <div class="giris">
                            <input class="form-control" id="todo" type="text " placeholder="Bir Todo Girin ">
                        </div>
                    </div>
                    <button type="submit" class="buton">Todo Ekleyin</button>
                </form>

            </div>

            <div class="card-body ">
                <hr>
                <h5>Things to do</h5>
                <div class="form-row ">
                    <div class="giris">
                        <input class="form-control" id="filter" type="text " placeholder="Bir Todo Arayın ">
                    </div>
                </div>

                <hr>
                <ul class="list-group">
                    <!-- <li class="list-group-item d-flex justify-content-between ">
                        Todo 1
                        <a href="# " class="delete-item ">
                            <i class="fa fa-remove "></i>
                        </a>

                    </li> -->

                </ul>
                <hr>
                <a id="clear-todos" class="btn-buton" href="# ">Tüm Taskları Temizleyin</a>
            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous ">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous ">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous ">
    </script>
    <script src="todo.js "></script>
</body>

</html>
